<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- 登录表单 -->
            <div class="form-box login-form active" id="loginForm">
                <div class="form-header">
                    <h2><i class="fas fa-sign-in-alt"></i> 用户登录</h2>
                    <p>欢迎回来！请登录您的账户</p>
                </div>
                <form id="loginFormElement">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="loginUsername" placeholder="用户名或邮箱" required>
                    </div>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="loginPassword" placeholder="密码" required>
                        <span class="toggle-password" id="toggleLoginPassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="rememberMe">
                            <span>记住我</span>
                        </label>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </button>
                    <div class="divider">
                        <span>或</span>
                    </div>
                    <div class="social-login">
                        <button type="button" class="btn-social google">
                            <i class="fab fa-google"></i> Google登录
                        </button>
                        <button type="button" class="btn-social github">
                            <i class="fab fa-github"></i> GitHub登录
                        </button>
                    </div>
                    <div class="form-footer">
                        <p>还没有账户？ <a href="#" class="switch-form" data-target="register">立即注册</a></p>
                    </div>
                </form>
            </div>

            <!-- 注册表单 -->
            <div class="form-box register-form" id="registerForm">
                <div class="form-header">
                    <h2><i class="fas fa-user-plus"></i> 用户注册</h2>
                    <p>创建新账户，享受更多服务</p>
                </div>
                <form id="registerFormElement">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="registerUsername" placeholder="用户名" required>
                    </div>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="registerEmail" placeholder="邮箱地址" required>
                    </div>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="registerPassword" placeholder="密码" required>
                        <span class="toggle-password" id="toggleRegisterPassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="registerConfirmPassword" placeholder="确认密码" required>
                        <span class="toggle-password" id="toggleRegisterConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="passwordStrength"></div>
                        </div>
                        <span class="strength-text" id="passwordStrengthText">密码强度：弱</span>
                    </div>
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>我同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a></span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> 注册
                    </button>
                    <div class="form-footer">
                        <p>已有账户？ <a href="#" class="switch-form" data-target="login">立即登录</a></p>
                    </div>
                </form>
            </div>

            <!-- 欢迎信息 -->
            <div class="welcome-panel">
                <div class="welcome-content">
                    <h1>欢迎来到我们的平台</h1>
                    <p>加入我们，体验优质的服务和功能。无论您是第一次访问还是老用户，我们都为您准备了最好的体验。</p>
                    <div class="features">
                        <div class="feature">
                            <i class="fas fa-shield-alt"></i>
                            <h3>安全可靠</h3>
                            <p>采用先进的加密技术保护您的数据</p>
                        </div>
                        <div class="feature">
                            <i class="fas fa-bolt"></i>
                            <h3>快速便捷</h3>
                            <p>简洁的界面，快速完成操作</p>
                        </div>
                        <div class="feature">
                            <i class="fas fa-headset"></i>
                            <h3>全天支持</h3>
                            <p>7x24小时客户服务支持</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 通知消息 -->
        <div class="notification" id="notification">
            <div class="notification-content">
                <i class="fas fa-check-circle"></i>
                <span id="notificationMessage">操作成功！</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
